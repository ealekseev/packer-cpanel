install
text
url --url http://mirror.yandex.ru/centos/6/os/x86_64
lang en_US.UTF-8
keyboard us
rootpw packer
authconfig --enableshadow --enablemd5
timezone --utc Etc/UTC

bootloader --location=mbr
zerombr
ignoredisk --only-use=sda
clearpart --all --initlabel --drives=sda
part / --fstype=ext4 --ondisk=sda --size=250 --grow


firstboot --disable

unsupported_hardware
network --bootproto=dhcp --hostname=localhost
firewall --disabled
selinux --disabled
skipx
reboot

repo --name=os --baseurl=http://mirror.yandex.ru/centos/6/os/x86_64/
repo --name=updates --baseurl=http://mirror.yandex.ru/centos/6/updates/x86_64/


